<app-header></app-header>

<body>
  <div class="form-container">
    <h2>Contactos</h2>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61214.634822842665!2d-68.1621175934676!3d-16.479857518709984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f2198634b0adf%3A0xbfdf9a3535af29d0!2sNeurocirug%C3%ADa%20y%20Terapia%20del%20Dolor!5e0!3m2!1ses!2sbo!4v1686841236911!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <h2>Formulario de Contacto</h2>
    <form [formGroup]="contactForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" formControlName="email">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su número de teléfono" formControlName="phone">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Escriba su mensaje aquí" formControlName="message"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn-submit" (click)="submitForm()">Enviar Mensaje</button>
      </div>
    </form>
  </div>
  
</body>

<app-footer></app-footer>
